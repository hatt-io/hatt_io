{% extends 'home/base.html' %}


{% block content %}
    <h1 style="text-align:center;margin-bottom:2em"> Recent thoughts by me </h1>
    <div style="background-color:#ffff">
        {% for post in posts %}
            <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                <div class="date">
                    {{ post.published_date }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
